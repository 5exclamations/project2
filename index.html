<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel = "stylesheet" href = "./style.css">
    <script defer src = "script.js"></script>
</head> 
<body>
    <div class = 'main'>
        <div class="yellowDiv"></div>
        <p class="todoText"> To-Do List</p>

        </div>
    </button>
    </div>
